<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lewis Esports</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="w3-red">
        <div class="w3-dropdown-click">
            <button class="w3-button" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </button>
            <div id="nav" class="w3-dropdown-content w3-bar-block w3-card">
                <a href="/" class="w3-bar-item w3-button">Home</a>
                <a href="/dues" class="w3-bar-item w3-button">Document Dues</a>
                <a href="/registration" class="w3-bar-item w3-button">Registration</a>
            </div>
        </div>

    </div>

    <div class="w3-third w3-black">
        Registration
    </div>
    Lewis Esports

    <script>
        function myFunction() {
          var x = document.getElementById("nav");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
    </script>
</body>
</html>
